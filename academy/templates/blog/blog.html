<title>Blog</title>

{% load static %}
<link rel="stylesheet" href="{% static "styles/styles.css" %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background-image: url('{% static "background.jpg" %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed; /* Opcional: para fijar la imagen de fondo */
    }
    /* Otras reglas de estilo de tu página aquí */
</style>
</head>

<h1 class="title-courses"  style='color:white'>Blogs</h1> 
<h1  class='marlinis' style='color:yellow'>MARLINIS<h1/>
<h1  class='academy' style='color:blue'>ACADEMY<h1/>   

<body style="background-color: black;"> <!-- Agregar el estilo de fondo negro al body -->

<div class="row">
{% for blog in blogs %}
    <div id='cont' class="col-md-4 " style="margin-bottom: 20px;"> <!-- Agregar un margen inferior para la distancia mínima -->
        <div class="card text-center">
            <div class="d-flex justify-content-center align-items-center" style="height: 78px; font-family:impact">
                <h2 class="card-title">{{ blog.title }}</h2>
            </div>
            <div class="d-flex justify-content-center align-items-center" style="height: 68px;"> <!-- Reducir la altura de la imagen -->
                <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="card-img-top" style="width: 78px; height: 68px;"> <!-- Ajustar la altura de la imagen aquí -->
            </div>
            <div class="card-body">
                {% if blog.url %}
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-primary" href="{{ blog.url }}">Enter</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endfor %}
</div>

</body>
