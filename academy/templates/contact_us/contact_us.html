                <p class="card-description" style="text-align: center; margin-top: -10px;">{{ contact_us.description }} {% if forloop.first %}<a href="mailto:bryanalvarado1904@gmail.com">bryanalvarado1904@gmail.com</a>{% else %}<a href="mailto:katiajuliethsilvareyes9@gmail.com">katiajuliethsilvareyes9@gmail.com</a>{% endif %}</p>
            </div>
        </div>
    {% endfor %}
</div>
